<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groupTitle</title>
</head>
<body background="https://www.xmple.com/wallpaper/linear-gradient-green-purple-1920x1080-c2-00ff7f-7b68ee-a-255-f-14.svg">
    <section class="text-gray-700 body-font">
        <div class="container px-5 py-24 mx-auto">
          <div class="lg:w-2/3 flex flex-col sm:flex-row sm:items-center items-start mx-auto">
            <h1 class="flex-grow sm:pr-16 text-2xl font-medium title-font text-gray-900">You will find every of our YouTube video here.</h1>
            <button class="flex-shrink-0 text-white bg-indigo-800 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg mt-10 sm:mt-0">Watch directly on YouTube</button>
          </div>
        </div>
        <div class="relative block h-0 p-0 overflow-hidden" style="padding-top:56.25%;" >
          <iframe class="absolute top-0 left-20 bottom-0 w-100 h-1500" src="https://www.youtube-nocookie.com/embed/FMrtSHAAPhM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </section>
      
     

</body>
</html>
